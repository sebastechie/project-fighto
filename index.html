<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fighting Game</title>
</head>

<body>
    <main>
        <div class="modal-top">
            <div class="modal-ready">
                <img src="./images/press-start.gif" alt="press-start" class="banner">
                <div>
                    <button class="starto">START</button>
                </div>
            </div>
        </div>
        <div class="welcome">
            <header><img src="images/logo22.png" alt="fight-logo"></header>
        </div>
        <div class="mid-container">
            <div class="mid1">
                <div class="player one">Player 1</div>
                <div class="key">press<br><br>[Spacebar]</div>
                <div id="print1">-</div>
                <img src="./images/Chunky_Kong_zps5645a5f8.gif" alt="" class="cheer a">
            </div>
            <div class="mid2">
                <div id="second-div">
                    <div id="countdown">
                        3
                    </div>
                    <img src="./images/fightoo.png" alt="fightoo" id="go">
                </div>
                <div class="bkg-img">
                    <img src="./images/bg2.jpg" alt="background" class="map-1">
                </div>
                <div id="punch1">
                    <img class="punching" src="./images/ready-stand.png" alt="pose1" id="ready">
                </div>
            </div>
            <div class="mid3">
                <div class="player two">Player 2</div>
                <div class="key">press<br><br>[Enter]</div>
                <div id="print2">-</div>
                <img src="./images/cheer5.gif" alt="" class="cheer b">
            </div>
        </div>
        <footer>
            <div class="foot-side">
                <img src="./images/Chunky_Kong_zps5645a5f8.gif" alt="">
            </div>
            <div class="maps">
                <button class="bg main">PANDATOWN</button>
                <button class="bg y">Pi-CIRCUS</button>
                <button class="bg x">JUMANJI</button>
                <button class="bg z">BARBICAN</button>
            </div>
            <div class="foot-side"></div>
        </footer>
        <!-- modal section -->
        <div class="bg-modal">
            <div class="modal-content">
                <div class="close">+</div>
                <div class="congrats alpha">
                    <img src="./images/cheer5.gif" alt="congrats" class="congrats bravo">
                </div>
                <div class="mod-img">
                    <div class="win-contain">
                        <p class="win-head">ENTER WINNER HERE</p>
                    </div>
                </div>
                <div class="mid-bottom">
                    <button id="reset">REMATCH</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
