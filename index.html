<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js"></script> -->
    <title>Document</title>
</head>

<body>
    <main>
        <div class="modal-top">
            <div class="modal-ready">
                <div>INSERT IMAGE</div>
                <div>
                    <button>READY</button>
                    <button>QUIT</button>
                </div>
            </div>
        </div>
        <div class="welcome">
            <header><img src="images/logo22.png" alt="fight-logo"></header>
        </div>
        <div class="mid-container">
            <div class="mid1">
                <div class="player one">Player 1</div>
                <div class="score">Winner:</div>
                <div id="print1">0</div>
            </div>
            <div class="mid2">
                <div class="bkg-img">
                    <img src="/images/bg2.jpg" alt="">
                </div>
                <!-- <div id="griff">
                    <img src="/images/chris-gif.gif" alt="">
                </div> -->
                <div id="punch1">
                    <img class="punching" src="/images/ready-stand.png" alt="pose1" id="ready">
                    <!-- <img class="punching" src="/images/action1.gif" alt="pose1" id="ready"> -->
                </div>
                <!-- <div id="punch2">
                    <img class="punching" src="/images/poser2.png" alt="pose2">
                </div> -->
            </div>
            <div class="mid3">
                <div class="player two">Player 2</div>
                <div class="score">Winner:</div>
                <div id="print2">0</div>
            </div>
        </div>
        <footer>
            <div>
                <!-- <img src="/images/koopa-gif.gif" alt="koopa"> -->
                <img src="/images/Chunky_Kong_zps5645a5f8.gif" alt="">
                <!-- <img src="/images/action1.gif" alt=""> -->
            </div>
            <div class="leggo">Let's gooooooooooo!!!</div>
        </footer>
        <!-- modal section -->
        <div class="bg-modal">
            <div class="modal-content">
                <div class="close">+</div>
                <div class="mod-img">
                    <p class="win-head">ENTER WINNER HERE</p>
                    <!-- <img src="/images/chris-gif.gif" alt="chris-gif"> -->
                </div>
                <div class="mid-bottom">
                    <button id="reset">REMATCH</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
